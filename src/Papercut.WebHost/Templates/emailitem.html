<tr class="email-item" data-bind="click: function() { viewModel.current().chooseEmail(Id); }">
    <td>
        <a class="email-from" href="#" data-bind="text: From" />
    </td>
    <td>
        <a class="email-to" href="#" data-bind="text: To" />
    </td>
    <td>
        <a class="email-subject" href="#" data-bind="text: Subject" />
    </td>
    <td>
        <a class="email-date" href="#" data-bind="text: Date" />
    </td>
</tr>
