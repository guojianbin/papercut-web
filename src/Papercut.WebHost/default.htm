<!DOCTYPE html>
<html>
<head>
    <title>Papercut Web viewer</title>
     
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
    <link rel="apple-touch-startup-image" href="~/Content/images/ios-startup-image-landscape.png" media="(orientation:landscape)" />
    <link rel="apple-touch-startup-image" href="~/Content/images/ios-startup-image-portrait.png" media="(orientation:portrait)" />
    <link rel="apple-touch-icon" href="~/Content/images/icon.png"/>
            
    <link rel="stylesheet" type="text/css" href="/Content/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/Content/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" type="text/css" href="/Content/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/Content/durandal.css"/>
    <link rel="stylesheet" type="text/css" href="/Content/app.css"/>

    <script type="text/javascript">
        if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>
</head>
<body>
    <div id="applicationHost"></div>
    <script type="text/javascript" src="/Scripts/jquery-1.9.1.js" data-main="/App/main"></script>
    <script type="text/javascript" src="/Scripts/knockout-2.2.1.js" data-main="/App/main"></script>
    <script type="text/javascript" src="/Scripts/sammy-0.7.4.js" data-main="/App/main"></script>
    <script type="text/javascript" src="/Scripts/bootstrap.js" data-main="/App/main"></script>
    <script type="text/javascript" src="/App/durandal/amd/require.js" data-main="/App/main"></script>
    <script type="text/javascript" src="/Scripts/moment-2.0.0.js" data-main="/App/main" ></script>
    <script type="text/javascript" src="/Scripts/BindingHandlers/DateBindingHandler.js" data-main="/App/main"></script>
</body>
</html>
