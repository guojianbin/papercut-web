	
        <div class="row-fluid">
            <div class="row-fluid">
                <div class="span4">
                    <h2>Recieved Emails</h2>
                </div>
            </div>
            <div class="row-fluid email">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th style="width: 20%">From</th>
                            <th style="width: 20%">To</th>
                            <th style="width: 40%">Subject</th>
                            <th style="width: 20%">Date</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: emails">
                        <tr class="email-item" data-bind="click:$parent.open">
                            <td>
                                <a class="email-from" href="#" data-bind="text: From" />
                            </td>
                            <td>
                                <a class="email-to" href="#" data-bind="text: To" />
                            </td>
                            <td>
                                <a class="email-subject" href="#" data-bind="text: Subject" />
                            </td>
                            <td>
                                <a class="email-date" href="#" data-bind="date: Date" />
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="pager">
                    <ul>
                        <li> 
                            <a href="#" data-bind="click: function () { getEmails(currentPageNumber() - 1 ); }">&larr; Newer</a>
                        </li>
                        <li data-bind="foreach: ko.utils.range(1, totalPages)">
                            <a href="#" data-bind="text: $data, click: function () { $parent.getEmails($data); }"></a>
                        </li>
                        <li> 
                            <a href="#" data-bind="click: function () { getEmails(currentPageNumber() + 1 ); }">Older &rarr;</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
